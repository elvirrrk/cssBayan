<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>CSS Bayan</title>
    </head>
    <body>
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <main>
            <div class="accordion">
                <input type="checkbox" id="accordion-1">
                    <label class="accordion-title" for="accordion-1">
                        When there are 5 hours left before the deadline and you have just started the task
                    </label>
                <img class="accordion-content" src="image/ TRANSPORTATION.jpg"
                    alt="just speed up a bit, cliff road">
            </div>
            <div class="accordion">
                <input type="checkbox" id="accordion-2">
                    <label class="accordion-title" for="accordion-2">
                        And here we see
                    </label>
                <img class="accordion-content" src="image/Funny.jpg" alt="">
            </div>
            <div class="accordion">
                <input type="checkbox" id="accordion-3">
                    <label class="accordion-title" for="accordion-3">
                        Monday wait for you
                    </label>
                <img class="accordion-content" src="image/Cherry.jpg" alt="">
            </div>
            <div class="accordion">
                <input type="checkbox" id="accordion-4">
                    <label class="accordion-title" for="accordion-4">
                        Developers
                    </label>
                <img class="accordion-content" src="image/Developers.jpg" alt="">
            </div>
            <div class="accordion">
                <input type="checkbox" id="accordion-5">
                    <label class="accordion-title" for="accordion-5">
                        When you study at home
                    </label>
                <img class="accordion-content" src="image/Memes.png" alt="">
            </div>     
        </main>
        <footer></footer>
    </body>
</html>
